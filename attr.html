<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr()</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <style>
    
        *{margin:0; padding:0;}
        .img_area{
            width: 600px;
            margin: 50px auto;
        }
        a{text-decoration: none; color: inherit;}
        .button_area{
            margin-bottom: 30px;
        }
        .button_area>a{
            display: inline-block;
            padding: 6px 25px;
            border: 1px solid black;
        }
        figure img{
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="img_area">
        <div class="button_area">
            <a href="#" class="pic1 on">원본이미지</a>
            <a href="#" class="pic2">이미지2</a>
            <a href="#" class="pic3">이미지3</a>
        </div>
        <figure>
            <img src="img/main2-img1.jpg" alt="">
        </figure>
    </div>



    <script>
        $(document).ready(function(){
            $('.pic1').on('click', function(){
                $('img').attr({
                    src:'img/main2-img1.jpg',
                    alt:'01'
                })
            })
            $('.pic2').on('click', function(){
                $('img').attr({
                    src:'img/main2-img2.jpg',
                    alt:'01'
                })
            })
            $('.pic3').on('click', function(){
                $('img').attr({
                    src:'img/main2-img3.jpg',
                    alt:'01'
                })
            })
        })
    </script>
</body>
</html>
